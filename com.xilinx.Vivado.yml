app-id: com.xilinx.Vivado
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: vivado
tags:
  - proprietary

#sdk-extensions:
#  - org.freedesktop.Sdk.Compat.i386

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --device=all
  - --allow=multiarch
  - --filesystem=xdg-documents
  - --filesystem=home/.Xilinx:create

#add-extensions:
#  org.freedesktop.Platform.Compat.i386:
#    directory: lib/i386-linux-gnu
#    version: '19.08'

modules:
  - name: xilinx_installer
    buildsystem: simple
    build-options:
      strip: false
      no-debuginfo: true
    build-commands:
      - |
        set -e
        mkdir -p /app/lib
        ln -s /usr/lib/x86_64-linux-gnu/libtinfo.so.6.1 /app/lib/libtinfo.so.5
        echo "Extracting installer archive..."
        tar -xf Xilinx_Unified_2020.1_0602_1208.tar.gz
        Xilinx_Unified_2020.1_0602_1208/xsetup --batch Install --agree XilinxEULA,3rdPartyEULA,WebTalkTerms --config "$(pwd)/installer.conf"
        mkdir -p /app/bin
        ln -s /app/opt/Xilinx/Vivado/2020.1/bin/vivado /app/bin/com.xilinx.Vivado
        ln -s /app/opt/Xilinx/Vivado/2020.1/bin/vivado_hls /app/bin/com.xilinx.Vivado.HLS
        ln -s /app/opt/Xilinx/DocNav/docnav /app/bin/com.xilinx.Vivado.Docnav
        convert '/app/opt/Xilinx/Vivado/2020.1/doc/images/vivado_logo.png[0]' -thumbnail 256x256 -alpha on -background none -flatten "$HOME"/vivado.png
        install -Dm644 "$HOME"/vivado.png /app/share/icons/hicolor/256x256/apps/com.xilinx.Vivado.png
        install -Dm644 /app/opt/Xilinx/Vivado/2020.1/common/icons/CS1056_Vivado_HSL_Icon_64x64.png /app/share/icons/hicolor/64x64/apps/com.xilinx.Vivado.HLS.png
        install -Dm644 /app/opt/Xilinx/DocNav/resources/doc_nav_application_48.png /app/share/icons/hicolor/48x48/apps/com.xilinx.Vivado.Docnav.png
        install -Dm644 "$HOME/Desktop/Vivado 2020.1.desktop" /app/share/applications/com.xilinx.Vivado.desktop
        install -Dm644 "$HOME/Desktop/Vivado HLS 2020.1.desktop" /app/share/applications/com.xilinx.Vivado.HLS.desktop
        install -Dm644 "$HOME/Desktop/Documentation Navigator.desktop" /app/share/applications/com.xilinx.Vivado.Docnav.desktop
        desktop-file-edit --set-key=Exec --set-value=com.xilinx.Vivado --set-icon=com.xilinx.Vivado /app/share/applications/com.xilinx.Vivado.desktop
        desktop-file-edit --set-key=Exec --set-value=com.xilinx.Vivado.HLS --set-icon=com.xilinx.Vivado.HLS /app/share/applications/com.xilinx.Vivado.HLS.desktop
        desktop-file-edit --set-key=Exec --set-value=com.xilinx.Vivado.Docnav --set-icon=com.xilinx.Vivado.Docnav /app/share/applications/com.xilinx.Vivado.Docnav.desktop
        #convert '/app/opt/Xilinx/Vitis/2020.1/doc/images/ide_icon.ico[5]' -thumbnail 256x256 -alpha on -background none -flatten /icon.png

    sources:
      - type: file
        path: Xilinx_Unified_2020.1_0602_1208.tar.gz
      - type: file
        path: installer.conf
